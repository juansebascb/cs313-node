<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <a class="navbar-brand" href="./">Postage Calculator</a>

    <div class="container">
                <form action="./getPrice" method="POST" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="type">Mail Type</label>
                        <select id="type" name="type" class="form-control">
                            <option value="letters_stamped">Letters (Stamped)</html>

                            <option value="package_service">First-Class Package Serviceâ€”Retail</html>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (oz.)</label>
                        <div class="input-group">
                            <input type="text" id="weight" name="weight" class="form-control" placeholder="Weight" oninput="loadEstimatedPrice()" />
                            <div class="input-group-append">
                                <input type="submit" class="btn btn-primary" value="Calculate"/>
                            </div>

        </div>
